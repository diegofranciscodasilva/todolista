<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>To Do Lista</title>
</head>
<body>
	<h1>To Do Lista.</h1>
	<form id="form">
		<input type="text" class="input" id="input" placeholder="Insira sua anotação" autocomplete="off">
		<ul class="todos" id="todos"></ul>
	</form>
	<small>Clique com o botão esquerdo do mouse para concluir. <br> Clique com o botão direito do mouse para excluir.</small>
<script src="script.js"></script>
</body>
</html>
